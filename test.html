<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Infonie</title>
    <link rel="stylesheet" href="infoni.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="navbar-brand mb-0 fs-2 text-center">Infonie Search</h1>
                </div>
                <div class="col-12">
                    <form id="search-form" class="d-flex mx-auto">
                        <input type="text" class="form-control me-2" placeholder="Search Infonie..." id="search-box">
                        <i class="bi bi-x-circle icon cursor-" id="close-icon"></i>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="my-5">
        <div id="search-result" class="container">
            <!-- Displayed search results will go here -->
        </div>
        <div class="container text-center">
            <button id="show-more-btn" class="btn btn-primary">Load more...</button>
        </div>
    </section>
  
    <script src="infoni.js"></script>
     
</body>
</html>
